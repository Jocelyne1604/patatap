<!DOCTYPE html>

<html class="no-js">
  <head>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <title>Circles</title>
    <script
      type="text/javascript"
      src="node_modules/paper/dist/paper-full.js"
    ></script>
    <script
      type="text/javascript"
      src="https://cdnjs.cloudflare.com/ajax/libs/howler/2.1.2/howler.js"
    ></script>
    <script type="text/paperscript" canvas="myCanvas">


        var sound = new Howl({
            src: ['sounds/bubbles.mp3']
          });




        var circles = [];


      function onKeyDown(event) {
          sound.play();
          var maxPoint= new Point(view.size.width, view.size.heigth);
          var randomPoint= Point.random();
          var point = maxPoint * randomPoint;
          var newCircle = new Path.Circle(point, 500);
          newCircle.fillColor = 'yellow'
          circles.push(newCircle);
      }

      var animatedCircle = new Path.Circle(new Point(0, 0), 0);
      animatedCircle.fillColor="red";

      function onFrame(event){
          for (var i = 0; i < circles.length; i++){
              circles[i].fillColor.hue += 1;
              circles[i].scale(.9);
          }
        animatedCircle.fillColor.hue += 1;
      }
    </script>
    <meta name="description" content="" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <link rel="stylesheet" href="circles.css" />
  </head>
  <body>
    <canvas id="myCanvas" resize></canvas>

    <script src="" async defer></script>
  </body>
</html>
